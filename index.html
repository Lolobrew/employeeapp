<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		

				<!-- Main Content Section -->
		<div class="container">
			
			<div class="jumbotron container-fluid">
				<div class="row">
					<div class="col-xs-12" id="banner">
						<h1>Test Test Test</h1>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<div class="row">
					<div class="panel panel-primary" id="currentEmployees">
						
						<div class="panel-heading">
							<h3 class="panel-title">Current Employees</h3>
						</div>
						
						<div class="panel-body">	
							<table class="table">
							 <thead>
							   <tr>
							     <th>Employee Name</th>
							     <th>Role</th>
							     <th>Start Date</th>
							     <th>Months Worked</th>
							     <th>Monthly Rate ($)</th>
							     <th>Total Billed ($)</th>
							   </tr>
							 </thead>
							 <tbody>
							 </tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<div class="row">
					<div class="panel panel-primary" id="addEmployee">
						
						<div class="panel-heading">
							<h3 class="panel-title">Add Employee</h3>
						</div>

						<div class="panel-body">
							<form>
								<div class="form-group">	
										<label for="employeeName">Employee Name</label>
										<input type="text" class="form-control" id="employeeName" placeholder="">
								
										<label for="employeeRole">Role</label>
										<input type="text" class="form-control" id="employeeRole" placeholder="">
								
										<label for="employeeStartDate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
										<input type="text" class="form-control" id="employeeStartDate" placeholder="">
									
									
										<label for="employeeMonthlyRate">Monthly Rate</label>
										<input type="text" class="form-control" id="employeeMonthlyRate" placeholder="">
								</div>
								<button type="submit" class="btn btn-primary" id="addEmployeeButton">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
